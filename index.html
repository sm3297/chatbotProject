<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>은행 AI 챗봇 테스트</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
      max-width: 600px;
      margin: 0 auto;
    }
    h2 {
      text-align: center;
    }
    #chat-container {
      border: 1px solid #ccc;
      border-radius: 10px;
      height: 500px;
      overflow-y: auto;
      padding: 20px;
      background-color: #f9f9f9;
      display: flex;
      flex-direction: column;
    }
    .message {
      max-width: 80%;
      padding: 10px 15px;
      margin: 5px 0;
      border-radius: 15px;
      word-wrap: break-word;
    }
    .user {
      align-self: flex-end;
      background-color: #007bff;
      color: white;
      border-bottom-right-radius: 2px;
    }
    .bot {
      align-self: flex-start;
      background-color: #e0e0e0;
      color: black;
      border-bottom-left-radius: 2px;
    }
    .error {
      align-self: center;
      background-color: #ffcccc;
      color: red;
      font-size: 0.9em;
    }
    #input-area {
      margin-top: 10px;
      display: flex;
      gap: 10px;
    }
    input {
      flex: 1;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 16px;
    }
    button {
      padding: 10px 20px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
    }
    button:disabled {
      background-color: #ccc;
    }
  </style>
</head>
<body>

  <h2>은행 AI 챗봇 테스트</h2>

  <div id="chat-container">
    <div class="message bot">안녕하세요! 무엇을 도와드릴까요?</div>
  </div>

  <div id="input-area">
    <input type="text" id="user-input" placeholder="궁금한 내용을 입력하세요..." autofocus />
    <button id="send-btn" onclick="sendMessage()">전송</button>
  </div>

  <script>
    // n8n Webhook production URL
    const N8N_URL = "https://primary-production-b57a.up.railway.app/webhook-test/f2bddafa-e050-40c6-8a32-697c7dce9527";

    const chatContainer = document.getElementById("chat-container");
    const inputField = document.getElementById("user-input");
    const sendBtn = document.getElementById("send-btn");

    // 엔터키로 전송 가능하도록 설정
    inputField.addEventListener("keypress", function(event) {
      if (event.key === "Enter") sendMessage();
    });

    async function sendMessage() {
      const text = inputField.value.trim();
      if (text === "") return;

      addMessage(text, "user");
      inputField.value = "";
      setLoading(true);

      try {
        const response = await fetch(N8N_URL, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            chatInput: text,
            sessionId: "web-test-user"
          })
        });

        if (!response.ok) {
          throw new Error(`서버 응답 오류 (${response.status})`);
        }

        const data = await response.json();
        console.log("n8n 응답 데이터:", data);

        // n8n에서 보내는 답변 필드를 맞춰서 쓰세요.
        const botReply = data.output || data.text || data.answer || JSON.stringify(data);
        addMessage(botReply, "bot");

      } catch (error) {
        console.error(error);
        addMessage("오류가 발생했습니다. n8n이 켜져있는지(Active) 확인해주세요.", "error");
      } finally {
        setLoading(false);
        inputField.focus();
      }
    }

    function addMessage(text, type) {
      const div = document.createElement("div");
      div.className = `message ${type}`;
      div.innerText = text;
      chatContainer.appendChild(div);
      chatContainer.scrollTop = chatContainer.scrollHeight;
    }

    function setLoading(isLoading) {
      sendBtn.disabled = isLoading;
      sendBtn.innerText = isLoading ? "..." : "전송";
    }
  </script>

</body>
</html>
